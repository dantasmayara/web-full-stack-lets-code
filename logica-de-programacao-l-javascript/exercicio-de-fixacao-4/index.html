<body>
    <script>
        /*1 - Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50;*/

        let lista = [];

        for (let i = 1; i <= 50; i++) {
            if (i % 2 != 0) {
                lista.push(i);
            }
        }

        alert (lista);

        /*2 - Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar
        de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:
        Tabuada de 5:
        5 X 1 = 5
        5 X 2 = 10
        ...
        5 X 10 = 50*/

        let num = parseInt(prompt("Digite um número inteiro entre 1 e 10 e confira a sua tabuada:"));
        let tabuada = "";

        if ((num < 1 || num > 10) || !num) {
            alert ("Dados inválidos!");           
        } else {
            for (let i = 1; i <= 10; i++) {
                tabuada += `${i} x ${num} = ${i*num}\n`;
            }
            alert (`Tabuada do ${num}:\n ${tabuada}`);
        }

        
    
        /*3 - Percorra uma lista de números (estática ou preenchida pelo usuário) e mostre o menor e o maior números dessa lista.*/

        let quantidade = parseFloat(prompt("Quantos números você deseja digitar?"));

            for (let i = 0; i < quantidade; i++) {
                let numero = parseInt(prompt("Digite um número por vez e dê enter:"));

                if (numero > maior) {
                    return maior;
                }

                if (numero < menor) {
                    return menor;
                }
            }

        console.log("O menor número digitado foi: " + menor);
        console.log("O maior número digitado foi: " + maior);
        
    </script>
